<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" media="all" />
    <title>Praktikums-Galerie</title>
    <label id="dark-change"></label>
  </head>

  <body>
    <h1>Jonas Huberts Praktikums-Galerie</h1>
    <div class="container">
      <div class="gallery-container w-2 h-3">
        <div class="gallery-item">
          <div class="image">
            <img src="1.1.jpeg" alt="23.09.2022" />
          </div>
          <div class="text">23.09.2022 Platinenaufbau</div>
        </div>
      </div>

      <div class="gallery-container w-2 h-3">
        <div class="gallery-item">
          <div class="image">
            <img src="2.1.jpeg" alt="06.10.2022" />
          </div>
          <div class="text">06.10.2022 Oszilloskop Messung</div>
        </div>
      </div>

      <div class="gallery-container w-2 h-3">
        <div class="gallery-item">
          <div class="image">
            <img src="2.2.jpeg" alt="06.10.2022" />
          </div>
          <div class="text">06.10.2022 Messaufbau</div>
        </div>
      </div>
    </div>

    <script>
      var content = document.getElementsByTagName("body")[0];
      var darkMode = document.getElementById("dark-change");
      darkMode.addEventListener("click", function () {
        darkMode.classList.toggle("active");
        content.classList.toggle("night");
      });
    </script>
  </body>
</html>
